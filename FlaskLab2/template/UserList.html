{% extends "Index.html" %}
{% block form %}
<br/>
<div class="container">   
    {% if users %}
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Branch</th>
                    <th>Edit</th> 
                    <th>Delete</th> 
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.Course }}</td>
                    <td>{{ user.Branch }}</td>
                    
                    <td>
                        <a href="{{ url_for('EditUser', _id=user._id) }}" class="btn btn-success btn-sm">Edit</a>
                    </td> 
                    <td> 
                        <a href="{{ url_for('DeleteUser', _id=user._id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No instructors here</p>
    {% endif %}
</div>
{% endblock %}
